                     .then(() => { alert(successMsg); })
                     .catch(err => {
                         console.error('Async clipboard copy failed:', err);
                         fallbackCopyTextToClipboard(text, successMsg);
                     });
             } else {
                 fallbackCopyTextToClipboard(text, successMsg);
             }
         }
        function fallbackCopyTextToClipboard(text, successMsg) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed'; textarea.style.top = '0'; textarea.style.left = '0';
            textarea.style.opacity = '0'; textarea.setAttribute('readonly', '');
            document.body.appendChild(textarea);

                else { console.error('Fallback execCommand copy failed'); alert('复制失败 (fallback)，请手动复制。'); }
