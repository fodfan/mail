<body>
    <div class="container">
        <div class="header">
            <h1>元元DIY邮箱生成器</h1>
        </div>

        <div class="control-group">
            <div class="input-group">
                <label>日期后缀</label>
                <!-- Changed type="text" to type="number" to get arrows -->
                <input type="number" id="dateSuffix">
                <button class="btn btn-reset" onclick="resetDateSuffix()">恢复</button>
            </div>
            <div class="input-group">
                <label>邮箱域名</label>
                <input type="text" id="emailDomain" value="@e.edu.kg">
                <button class="btn btn-reset" onclick="resetEmailDomain()">恢复</button>
            </div>
            <div class="input-group">
                <label>生成数量</label>
                <input type="number" id="emailCount" value="100" min="1" max="576">
                <button class="btn btn-reset" onclick="resetEmailCount()">恢复</button>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-main" onclick="generateData()">生成数据</button>
            <button class="btn btn-main" onclick="copyAll()">复制全部</button>
            <button class="btn btn-main" onclick="exportTXT()">导出TXT</button>
        </div>

        <div class="selection-tools">
            <button class="btn btn-main" onclick="selectAll()">全选</button>
            <button class="btn btn-main" onclick="invertSelection()">反选</button>
            <button class="btn btn-main" onclick="copySelected()">复制选中</button>
            <div class="range-input">
                <input type="text" id="copyRange" placeholder="例: 001-005">
                <button class="btn btn-main" onclick="copyRange()">复制范围</button>
            </div>
        </div>

        <div class="sort-buttons">
            <button class="btn btn-main" onclick="sortData('asc')">顺序排序</button>
            <button class="btn btn-main" onclick="sortData('desc')">倒序排序</button>
            <button class="btn btn-main" onclick="sortData('random')">随机排序</button>
        </div>

        <div id="output-container"></div>
    </div>

function getCurrentDate() {
    const d = new Date();
    // Ensure the format is suitable for the number input (e.g., 725, not 0725 if you want strict number behavior)
    // However, setting .value as a string "0725" usually works fine visually.
    // Let's keep the padding for visual consistency unless it causes issues.
    return String(d.getMonth() + 1).padStart(2, '0') +
            String(d.getDate()).padStart(2, '0');
}

function generatePassword() {
    const allowedDigits = ['1','2','5','6','8','9'];
    return 'g' + Array.from({length:3},
         () => allowedDigits[Math.floor(Math.random()*6)]).join('') + '88';
}

function generateData() {
    try {
        // Read value from dateSuffix input. It will be a string.
        const dateSuffix = document.getElementById('dateSuffix').value;
        const domain = document.getElementById('emailDomain').value;
        const inputCount = document.getElementById('emailCount').value;
        const count = parseInt(inputCount);

        // Add validation for dateSuffix if needed (e.g., check if it's numeric, within a range)
        // For now, assume user input is valid as per original functionality.
        // if (isNaN(parseInt(dateSuffix)) || dateSuffix.length !== 4) {
        //    alert("日期后缀格式无效，应为4位数字 (MMDD)");
        //    return;
        // }


        if (count > 576 || count < 1) {
            alert("生成数量必须在1-576之间！");
            return;
        }
        if (!domain.includes("@")) {
            alert("邮箱域名必须包含@符号");
            return;
        }

        const container = document.getElementById('output-container');
        container.innerHTML = Array.from({length: count}, (_, index) => {
            const prefix = email_prefixes[index % email_prefixes.length];
            // Concatenation works fine with the string value read from the input
            return `<div class="email-item">
                <input type="checkbox" class="checkbox" onchange="toggleSelection(this)">
                <div class="email-info">${String(index+1).padStart(3,'0')}. ${prefix}${dateSuffix}${domain} ${generatePassword()}</div>
                <button class="copy-btn" onclick="copySingle(this)">复制</button>
            </div>`;
        }).join('');
    } catch (error) {
        alert(`生成失败: ${error.message}`);
    }
}

function resetDateSuffix() { document.getElementById('dateSuffix').value = getCurrentDate(); }
function resetEmailDomain() { document.getElementById('emailDomain').value = '@e.edu.kg'; }
function resetEmailCount() { document.getElementById('emailCount').value = 100; }

// Initialize date suffix on load
document.addEventListener('DOMContentLoaded', (event) => {
    resetDateSuffix();
});


function toggleSelection(checkbox) {
    const item = checkbox.closest('.email-item');
    item.classList.toggle('selected', checkbox.checked);
}

function selectAll() {
    document.querySelectorAll('.checkbox').forEach(checkbox => {
        checkbox.checked = true;
        checkbox.dispatchEvent(new Event('change')); // Trigger change event to update style
    });
}

function invertSelection() {
    document.querySelectorAll('.checkbox').forEach(checkbox => {
        checkbox.checked = !checkbox.checked;
        checkbox.dispatchEvent(new Event('change')); // Trigger change event to update style
    });
}

function copySelected() {
    const selectedItems = Array.from(document.querySelectorAll('.email-item.selected .email-info'))
        .map(div => div.textContent.split('. ')[1]); // Get text only from selected items

    if (selectedItems.length === 0) {
        alert('请先选择要复制的条目！');
        return;
    }

    copyToClipboard(selectedItems.join('\n'), `已复制 ${selectedItems.length} 条选中内容`);
}

function copyRange() {
    const rangeInput = document.getElementById('copyRange').value.trim();
    // Slightly more robust regex allowing optional spaces
    const rangeMatch = rangeInput.match(/^(\d{1,3})\s*-\s*(\d{1,3})$/);

    if (!rangeMatch) {
        alert('请输入正确格式（例: 1-5 或 001-005）');
        return;
    }

    const start = parseInt(rangeMatch[1], 10);
    const end = parseInt(rangeMatch[2], 10);
    const totalItems = document.querySelectorAll('.email-info').length;

     if (isNaN(start) || isNaN(end) || start < 1 || end > totalItems || start > end) {
        alert(`无效范围 (应在 1-${totalItems} 之间，且开始不大于结束)`);
        return;
    }


    const items = Array.from(document.querySelectorAll('.email-info'))
        .slice(start - 1, end) // slice is 0-based, end index is exclusive
        .map(div => div.textContent.split('. ')[1]);

    if (items.length === 0) {
        alert(`范围内 (${start}-${end}) 没有找到数据项`);
        return;
    }

    copyToClipboard(items.join('\n'), `已复制 ${start}-${end} (${items.length}条) 内容`);
}


function copySingle(button) {
    const text = button.previousElementSibling.textContent.split('. ')[1];
    copyToClipboard(text, '已复制: ' + text);
}

function copyAll() {
    const items = Array.from(document.querySelectorAll('.email-info'))
        .map(div => div.textContent.split('. ')[1]);

    if (items.length === 0) {
        alert('没有可复制的内容！');
        return;
    }
    copyToClipboard(items.join('\n'), `已复制全部 ${items.length} 条内容`);
}

function copyToClipboard(text, successMsg) {
    if (!text) {
        alert("没有内容可复制。");
        return;
    }

    // Use Clipboard API if available (more modern and secure)
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text)
            .then(() => alert(successMsg))
            .catch(err => {
                console.error('Clipboard API 失败:', err);
                // Fallback to execCommand
                copyToClipboardExecCommand(text, successMsg);
            });
    } else {
        // Fallback for older browsers or insecure contexts
        copyToClipboardExecCommand(text, successMsg);
    }
}

function copyToClipboardExecCommand(text, successMsg) {
     const textarea = document.createElement('textarea');
     textarea.value = text;
     // Make it non-editable to avoid focus issues
     textarea.setAttribute('readonly', '');
     // Move it off-screen
     textarea.style.position = 'absolute';
     textarea.style.left = '-9999px';
     document.body.appendChild(textarea);
     // Check if there is any content selected previously
     const selected = document.getSelection().rangeCount > 0 ? document.getSelection().getRangeAt(0) : false;
     textarea.select();

    try {
        const successful = document.execCommand('copy');
        if (successful) {
            alert(successMsg);
        } else {
            console.error('execCommand 复制失败');
            alert('复制失败，请手动复制。');
        }
    } catch (err) {
        console.error('execCommand 异常:', err);
        alert('复制出错，请手动复制。');
    }

    document.body.removeChild(textarea);

    // Restore original selection if there was one
    if (selected) {
        document.getSelection().removeAllRanges();
        document.getSelection().addRange(selected);
    }
}


function exportTXT() {
    const items = Array.from(document.querySelectorAll('.email-info'))
        .map(div => div.textContent.split('. ')[1]);

    if (items.length === 0) {
        alert('没有可导出的内容！');
        return;
    }

    const blob = new Blob([items.join('\n')], {type: 'text/plain;charset=utf-8'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    // Generate filename with current date
    const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, ''); // YYYYMMDD
    a.download = `emails_${dateStr}.txt`;
    document.body.appendChild(a); // Required for Firefox
    a.click();
    document.body.removeChild(a); // Clean up
    URL.revokeObjectURL(url); // Free up memory
}

function sortData(type) {
    const container = document.getElementById('output-container');
    // Convert HTMLCollection to Array for sorting
    const emailItems = Array.from(container.children);

    if (emailItems.length === 0) return; // Nothing to sort

    let sortedItems;
    switch (type) {
        case 'asc':
            sortedItems = emailItems.sort((a, b) => {
                // Extract number reliably, assuming format "NNN. email..."
                const indexA = parseInt(a.querySelector('.email-info')?.textContent?.match(/^\s*(\d+)\./)?.[1] || 0, 10);
                const indexB = parseInt(b.querySelector('.email-info')?.textContent?.match(/^\s*(\d+)\./)?.[1] || 0, 10);
                return indexA - indexB;
            });
            break;
        case 'desc':
            sortedItems = emailItems.sort((a, b) => {
                const indexA = parseInt(a.querySelector('.email-info')?.textContent?.match(/^\s*(\d+)\./)?.[1] || 0, 10);
                const indexB = parseInt(b.querySelector('.email-info')?.textContent?.match(/^\s*(\d+)\./)?.[1] || 0, 10);
                return indexB - indexA;
            });
            break;
        case 'random':
             // Fisher-Yates (Knuth) Shuffle algorithm for better randomness
             for (let i = emailItems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [emailItems[i], emailItems[j]] = [emailItems[j], emailItems[i]]; // Swap
            }
            sortedItems = emailItems; // Use the shuffled array
            break;
        default:
            return; // Unknown sort type
    }

    // Re-append sorted items to the container
    // Using DocumentFragment for potential performance improvement with many items
    const fragment = document.createDocumentFragment();
    sortedItems.forEach(item => fragment.appendChild(item));
    container.innerHTML = ''; // Clear existing content
    container.appendChild(fragment); // Append sorted items
}
